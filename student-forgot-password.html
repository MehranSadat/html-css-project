<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS Styles/student-forgot-password.css">
    <title>Student Forgot Password</title>
</head>
<body>
    <div class="content">
        <span>
            <img src="./images/student-forgot-password.jpeg" alt="" style="width: 200px;height: 400px;">
        </span>
        <div class="forgot-password">
            <div class="text">
                <h1>Afghan University</h1>
                <h5>Forgot Password</h5>
            </div>
            <div class="form">
                <form action="">
                    <label for="register">Please enter your university registration</label><br>
                    <input type="text" placeholder="Registration" size="40%" id="register"><br>
                    <label for="">Please enter your email address. You will receive your password via email.</label><br>
                    <input type="email" placeholder="Email Address" size="40%"><br>
                    <input type="Submit" value="SUBMIT" size="100%">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
